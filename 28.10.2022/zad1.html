<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        var a = 150;
        for(i=0;i<=19;i++)
        {
            a-=5;
            document.write(a+"<br>");
        }

        a = 150
        i = 0
        while(i<=19)
        {
            a-=5;
            document.write(a+"<br>");
        }

        a = 150
        i = 0
        do
        {
            a-=5;
            document.write(a+"<br>");
        }
        while(i<=19)
    </script>
</body>
</html>
