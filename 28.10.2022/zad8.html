<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        var n = Number(prompt("podaj liczbe"));
        var i = 1;
        var s = 1;
        while (i <= n)
        {
            s *= i++;
        }
        document.write(n+" != "+s);
    </script>
</body>
</html>
