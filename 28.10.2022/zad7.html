<html lang="pl">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        var a = 5;
        var b = 5;
        var c = 2;
        var suma = 0;

        suma += a;
        for(i=0;i<=b-1;i++)
        {
            suma += c;
            document.write(suma+"<br>");
        }
        
    </script>
