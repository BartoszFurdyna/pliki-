<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        var licznik = 0;
        do
        {
            var x = Number(prompt("liczba x"));
            var y = Number(prompt("liczba y"));
            var suma = 0;

            suma = x+y;
            licznik++;
            document.write(licznik+". "+suma);
        }
        while(suma != 0)
    </script>
</body>
</html>
