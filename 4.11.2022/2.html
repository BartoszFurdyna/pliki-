<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <script>
        var x = 0;
        var y = 0;
        do
        {
            x = Number(prompt("x"));
            if(x%2 == 1)
            {
                y+=x;
            }
        }
        while(x != 50)
        document.write(y);
    </script>
    <!--Napisz program sumujący liczby nie parzyste – liczba (50) kooczy wprowadzanie danych (zastosuj iterację dopóki Q wykonuj A)-->
</body>
</html>
