<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const dane = {
            prom: 0,
            wys: 0
        }

        dane.prom = Number(prompt("promień"));
        dane.prom = Number(prompt("wysokość"));
        document.write(`długość wynosi: ${2*Math.PI*dane.prom*dane.wys}`)
    </script>
</body>
</html>
