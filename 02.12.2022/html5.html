<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const dane = {
            pod: 0,
            wys: 0
        }

        dane.pod = Number(prompt("liczba boków"));
        dane.wys = Number(prompt("liczba boku n-kąta"));
        document.write(`długość wynosi: ${((dane.pod/4)*(1/Math.tan*(Math.PI/dane.pod)))*dane.wys**2}`)
    </script>
</body>
</html>
