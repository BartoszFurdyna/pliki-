<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const dane = {
            stopien: 0,
            przelicznik: 180/Math.PI
        }

        dane.stopien = Number(prompt("podaj a"));
        document.write(`długość wynosi: ${dane.stopien*dane.przelicznik}`)
    </script>
</body>
</html>
